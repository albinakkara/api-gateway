spring.application.name=api-gateway
server.port=8081
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=false
eureka.instance.instance-id=${spring.application.name}:${server.port}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true



# Global CORS setting
spring.cloud.gateway.globalcors.add-to-simple-url-handler-mapping=true
spring.cloud.gateway.globalcors.cors-configurations."[/**]".allowedOrigins=http://localhost:5173
spring.cloud.gateway.globalcors.cors-configurations."[/**]".allowedMethods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations."[/**]".allowedHeaders=*
spring.cloud.gateway.globalcors.cors-configurations."[/**]".exposedHeaders=Authorization
spring.cloud.gateway.globalcors.cors-configurations."[/**]".allowCredentials=true

