# Patient Service
# GET accessible by DOCTOR, PATIENT, ADMIN
spring.cloud.gateway.routes[1].id=patient-service-get
spring.cloud.gateway.routes[1].uri=lb://patient-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/patients/**
spring.cloud.gateway.routes[1].predicates[1]=Method=GET
spring.cloud.gateway.routes[1].filters[0].name=JwtAuthFilter
spring.cloud.gateway.routes[1].filters[0].args.roles=DOCTOR,PATIENT,ADMIN

